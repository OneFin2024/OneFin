version: '3.8'

services:
  db:
    image: mysql:9
    container_name: mysql_db
    command: --init-file /data/application/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/data/application/init.sql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u user -ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    depends_on:
      db:
        condition: service_healthy
    image: phpmyadmin
    restart: always
    ports:
      - "8090:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
  
  backend:
    depends_on:
      db:
        condition: service_healthy
    image: onefin-server:0.0.1
    restart: always
    ports:
      - "8080:3001"
    build:
        context: ./server
        dockerfile : Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      JWT_KEY: ${JWT_KEY}

  client:
    depends_on:
      - backend
    image: onefin-client:0.0.1
    build:
        context: ./client
        dockerfile : Dockerfile
    restart: always
    ports:
      - "8081:80"
    volumes:
      - ./client/nginx/conf.d:/etc/nginx/conf.d
  
  admin:
    depends_on:
      - backend
    image: onefin-admin:0.0.1
    build:
        context: ./admin
        dockerfile : Dockerfile
    restart: always
    ports:
      - "8082:80"
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt  # Mount your SSL certificates
    depends_on:
      - client
      - admin
      - backend
    command: [nginx-debug, '-g', 'daemon off;']
    restart: always

volumes:
  db_data:
